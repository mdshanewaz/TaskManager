{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block title_block %} {{ title }} {% endblock %}

{% block body_block %}
<h2>Login To Your Account</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    <button class="btn btn-success btn-sm" type="submit">POST</button>
</form>
<hr>
<br>
{% endblock %}
